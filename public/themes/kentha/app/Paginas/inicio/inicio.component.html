<div id="content" class="site-content">
    <ng-container *ngIf="pageData">
      <ng-container *ngFor="let page of pageData">
        <ng-container [ngSwitch]="page.sections.component_id">
          <!-- Slider Component -->
          <app-slider *ngSwitchCase="'slider_01_2'" [data]="page.sections.items"></app-slider>
          <!-- About Component -->
          <app-about *ngSwitchCase="'acerca_de_nosotros_4'" [data]="page.sections.items"></app-about>
          <!--client-->
          <app-client *ngSwitchCase="'clientes_5'" [data]="page.sections.items"></app-client>
          <!---service--->
          <app-service *ngSwitchCase="'nuestros_servicios_6'" [data]="page.sections.items"></app-service>
          <!--ventajas-->
          <app-ventajas *ngSwitchCase="'ventajas_7'" [data]="page.sections.items"></app-ventajas>
          <!--project-->
          <app-project *ngSwitchCase="'nuestros_proyectos_8'" [data]="page.sections.items"></app-project>
          <!--testimonial-->
          <app-testimonial *ngSwitchCase="'testimonios_9'" [data]="page.sections.items"></app-testimonial>
          <!--contact-section-->
          <app-contact-section *ngSwitchCase="'contactanos_10'" [data]="page.sections.items"></app-contact-section>
          <!--Puntos Claves - section-->
          <app-faq-section *ngSwitchCase="'puntos_claves_11'" [data]="page.sections.items"></app-faq-section>
          <!--blog-post-->
          <app-blog-post *ngSwitchCase="'blog__noticias_12'" [data]="page.sections.items"></app-blog-post>
          <!---vision end-->
          <!-- Agregar más casos según sea necesario -->
          <!-- Default Case (por si no coincide con ninguno) -->
          <div *ngSwitchDefault> Componente predeterminado o manejo de error aquí</div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
