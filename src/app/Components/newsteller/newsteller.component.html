<!---newsteller--->
<section class="newsteller style_one bg_dark_1">
  <!--===============spacing==============-->
  <div class="pd_top_40"></div>
  <!--===============spacing==============-->
  <div class="auto-container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12">
        <div class="content">
          <h2>Únete a nuestra lista de correos</h2>
          <p>
            Para recibir nuestras noticias y actualizaciones en su bandeja de
            entrada directamente.
          </p>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="item_scubscribe">
          <div class="input_group">
            <form
              [formGroup]="subscriberForm"
              class="mc4wp-form"
              method="post"
              data-name="Suscribirse"
              (ngSubmit)="saveData()"
            >
              <div class="mc4wp-form-fields">
                <input
                  formControlName="email"
                  type="email"
                  name="EMAIL"
                  placeholder="Ingresa tu E-mail"
                  required=""
                />
                <input type="submit" value="Suscribirse" />
              </div>
              <span
                *ngIf="
                  submitted && subscriberForm.get('email')?.hasError('required')
                "
                class="text-white"
              >
                (El email no puede quedar vacío)
              </span>
              <span
                *ngIf="
                  submitted && subscriberForm.get('email')?.hasError('max')
                "
                class="text-white"
              >
                (Debe tener como maximo 255 caracteres)
              </span>
              <span
                *ngIf="
                  submitted && subscriberForm.get('email')?.hasError('email')
                "
                class="text-white"
              >
                Ingresa un correo electrónico válido.
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--===============spacing==============-->
  <div class="pd_bottom_40"></div>
  <!--===============spacing==============-->
</section>
<!---newsteller end--->
