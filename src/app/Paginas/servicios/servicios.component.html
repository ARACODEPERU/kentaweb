
<app-page-header-default></app-page-header-default>

<!--===============PAGE CONTENT==============-->
<div id="content" class="site-content ">
    <ng-container *ngIf="pageData">
       <ng-container *ngFor="let page of pageData">
         <ng-container [ngSwitch]="page.sections.component_id">
            <div class="pd_top_90"></div>
            <app-service-two *ngSwitchCase="'nuestros_servicios_6'" [data]="page.sections.items"></app-service-two><!---service--->
            <div class="pd_top_80"></div><!-- Agregar más casos según sea necesario -->
            <!-- Default Case (por si no coincide con ninguno) -->
            <div *ngSwitchDefault> Componente predeterminado o manejo de error aquí</div>
         </ng-container>
       </ng-container>
    </ng-container>
            
    
    <!---newsteller--->
    <app-newsteller></app-newsteller>
    <!---newsteller end--->
</div>
