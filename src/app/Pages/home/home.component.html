<div id="content" class="site-content">
  <ng-container *ngIf="pageData">
    <ng-container *ngFor="let page of pageData">
      <ng-container [ngSwitch]="page.sections.component_id">
        <!-- Slider Component -->
        <app-slider
          *ngSwitchCase="'slider_01_2'"
          [data]="page.sections.items"
        ></app-slider>

        <!-- About Component -->
        <app-about
          *ngSwitchCase="'acerca_de_nosotros_4'"
          [data]="page.sections.items"
        ></app-about>
        <!---about us end-->

        <!--client-->
        <app-client
          *ngSwitchCase="'clientes_5'"
          [data]="page.sections.items"
        ></app-client>
        <!---client end-->
        <!---service--->
        <app-service
        *ngSwitchCase="'nuestros_servicios_6'"
        [data]="page.sections.items"
        ></app-service>
        <!---service end-->

        <!--ventajas-->
        <app-ventajas
        *ngSwitchCase="'ventajas_7'"
        [data]="page.sections.items"
        ></app-ventajas>
        <!---ventajas end-->

        <!--testimonial-->
        <app-testimonial
          *ngSwitchCase="'testimonios_4'"
          [data]="page.sections.items"
        ></app-testimonial>
        <!---vision end-->

        <!-- Agregar más casos según sea necesario -->

        <!-- Default Case (por si no coincide con ninguno) -->
        <div *ngSwitchDefault>
          Componente predeterminado o manejo de error aquí
        </div>
      </ng-container>
    </ng-container>


    <!--project-->
    <app-project></app-project>
    <!---vision end-->

    <!--contact-section-->
    <app-contact-section></app-contact-section>
    <!---vision end-->
    <!--faq-section-->
    <app-faq-section></app-faq-section>
    <!---vision end-->
    <!--blog-post-->
    <app-blog-post></app-blog-post>
    <!---vision end-->
  </ng-container>
</div>
