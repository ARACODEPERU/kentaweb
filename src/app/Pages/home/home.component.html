<div id="content" class="site-content">
  <ng-container *ngIf="pageData">
    <ng-container *ngFor="let page of pageData">
      <ng-container [ngSwitch]="page.sections.component_id">
        <!-- Slider Component -->
        <app-slider
          *ngSwitchCase="'carrusel_1'"
          [data]="page.sections.items"
        ></app-slider>

        <!-- About Component -->
        <app-about
          *ngSwitchCase="'acerca_de_nosotros_3'"
          [data]="page.sections.items"
        ></app-about>

        <!--testimonial-->
        <app-testimonial
          *ngSwitchCase="'testimonios_4'"
          [data]="page.sections.items"
        ></app-testimonial>
        <!---vision end-->

        <!-- Agregar más casos según sea necesario -->

        <!-- Default Case (por si no coincide con ninguno) -->
        <div *ngSwitchDefault>
          Componente predeterminado o manejo de error aquí
        </div>
      </ng-container>
    </ng-container>

    <!---about us end-->
    <!--client-->
    <app-client></app-client>
    <!---client end-->
    <!---service--->
    <app-service></app-service>
    <!---service end-->
    <!--vision-->
    <app-ventajas></app-ventajas>
    <!---vision end-->
    <!--project-->
    <app-project></app-project>
    <!---vision end-->

    <!--contact-section-->
    <app-contact-section></app-contact-section>
    <!---vision end-->
    <!--faq-section-->
    <app-faq-section></app-faq-section>
    <!---vision end-->
    <!--blog-post-->
    <app-blog-post></app-blog-post>
    <!---vision end-->
  </ng-container>
</div>
